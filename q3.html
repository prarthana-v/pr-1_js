<script type="text/javascript">
     // . Write a javascript program to convert temperature from degree Celsius to Fahrenheit.(compulsory user input)


     var a = parseInt(prompt("Enter temp in celcius :- "));
     var f ;

     f=a*9/5 + 32;

     document.write(`<h2>Temp in fahrenheit : ${f}</h2>`);
     
</script>
