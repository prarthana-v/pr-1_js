<script type="text/javascript">
     

     var p = parseInt(prompt("Enter pricipal amount  :- "));
     var r = parseInt(prompt("Enter rate of interest :- "));
     var t = parseInt(prompt("Enter time in years :- "));
     var si;

     si=p*r*t/100;

     document.write(`<h2>Simple Interest : ${si}</h2>`);
     
</script>
