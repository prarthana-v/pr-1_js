<script type="text/javascript">
     //  Write a javascript Program to two variable addition, subtraction, multiplication, division .(compulsory user input)

     var a = parseInt(prompt("Enter a :- "));
     var b = parseInt(prompt("Enter b :- "));

     document.write(`<h2> Addition => ${a+b}</h2>`);
     document.write(`<h2>Subtraction => ${a-b}</h2>`);
     document.write(`<h2>Multiplication => ${a*b}</h2>`);
     document.write(`<h2>Division => ${a/b}</h2>`);

</script>
