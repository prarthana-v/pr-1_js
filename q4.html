<script type="text/javascript">
     //  Write a javascript Program to find gross salary.(compulsory user input)
     
     var bs = parseInt(prompt("Enter Base salary :- "));
     var hra,da,ta,gs;

     hra = bs*0.10;
     da = bs*0.05;
     ta = bs*0.08;

     gs=bs+hra+da+ta;
     document.write(`<h1>Gross Salary : ${gs}</h1>`);
</script>
