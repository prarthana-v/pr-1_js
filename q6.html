<script type="text/javascript">
     //  Write a javascript Program to find circle area.(compulsory user input)(formula  3.14 * r * r)

     var b = parseInt(prompt("Enter base of triangle :- "));
     var h = parseInt(prompt("Enter height in triangle :- "));
     var area;

     area=b*h*0.5;

     document.write(`<h2>Area of triangle : ${area}</h2>`);
     
</script>
