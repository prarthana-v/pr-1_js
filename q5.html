<script type="text/javascript">
     //  Write a javascript Program to find circle area.(compulsory user input)(formula  3.14 * r * r)

     var r = parseInt(prompt("Enter radius in circle :- "));
     var area;

     area=r*r*3.14;

     document.write(`<h2>Area of circle : ${area}</h2>`);
     
</script>
