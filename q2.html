<script type="text/javascript">
     // Write a javascript Program to perform a swapping of two variables.(compulsory user input)

     var a = parseInt(prompt("Enter a :- "));
     var b = parseInt(prompt("Enter b :- "));
     var c;

     document.write(`A before swapping : ${a} <br>`);
     document.write(`B before swapping : ${b} <br>`);

     c=a;
     a=b;
     b=c;

     document.write(`A after swapping : ${a} <br>`);
     document.write(`B after swapping : ${b} <br>`);

</script>
